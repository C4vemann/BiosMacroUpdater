<!DOCTYPE html>
<html>

	<body>
		<script>
			let arr = [1,6,5,0,9,2,4,8,7,3];
			let arr2 = [2,70,80,344444,78888,22223,991,254666];
			let arr3 = [4,6,9,1,0,4,8,6,7,3];
			function sortUp(arr){

				console.log(arr);
				let p1 = 0;
				let p2 = 0;

				while(p1 != arr.length && p2 != arr.length){
					let temp = null;
					if(arr[p1] <= arr[p2]){
						p2++;
					} else {
						temp = arr[p1];
						arr[p1] = arr[p2];
						arr[p2] = temp;
						p2 = p1;
						p2++;
					}
					if(p2 == arr.length){
						p1++;
						p2 = p1;
					}
				}
				console.log(arr);
			}

			function sortDown(arr){

				console.log(arr);
				let p1 = 0;
				let p2 = 0;

				while(p1 != arr.length && p2 != arr.length){
					let temp = null;
					if(arr[p1] >= arr[p2]){
						p2++;
					} else {
						temp = arr[p1];
						arr[p1] = arr[p2];
						arr[p2] = temp;
						p2 = p1;
						p2++;
					}
					if(p2 == arr.length){
						p1++;
						p2 = p1;
					}
				}
				console.log(arr);
			}


			sortUp(arr3);
			sortDown(arr3);
		</script>
	</body>
</html>
