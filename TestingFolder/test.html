<!DOCTYPE html>
<html>
	<head>
		<style>
			
			.outer_list{
				margin: auto;
				background: grey;
				width: 50%;
				border: 2px solid black;
				min-width: fit-content;
			}
			.outer_list_header{
				text-align: center;
				font-family: Arial, Helvetica, sans-serif;
				border-bottom: 2px solid black;
			}
			.outer_list_header_text{
				text-align: center;
				font-size: 30px;
				padding: 0;
				margin: 0;
			}
			.outer_list_subheader_text{
				text-align: center;
				font-size: 20px;
				padding: 0;
				margin: 0;
			}
			.outer_list_edit_button{
				cursor: pointer;
				background: none;
				border: none;
				font-size: 16px;
			}
			.outer_list_edit_button:hover{
				background: black;
				color: white;
			}
			.outer_list_body{
				display: flex;
				flex-direction: row;
				justify-content: space-around;
				padding: 5px;
				min-width: fit-content;
			}
			.outer_list_item{
				border: 2px solid black;
				clear: both;
				min-width: fit-content;
			}
			.outer_list_item_header{
				margin: 0;
				padding: 0;
			}
			.outer_list_item_header_text{
				margin: 0;
				padding: 0;
				float: left;
				font-size: 20px;
			}
			.outer_list_delete_button{
				float: right;
				font-size: 20px;
				background: none;
				border: none;
				cursor: pointer;
			}
			.outer_list_delete_button:hover{
				background: black;
				color: white;
			}
			.outer_list_item_body{
				clear: both;
			}
			.inner_list_item_header{
				float: left;
			}
			.inner_list_item_body{
				float: right;
			}

		</style>
	</head>

	<body>
		<script src="TextComponent.js"></script>
		<script src="InputComponent.js"></script>
		<script src="List.js"></script>

			innerList2.addEntry(InputComponent("1",""));

		</script>
	</body>
</html>
