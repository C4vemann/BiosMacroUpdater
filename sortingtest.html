<html>
	<body>

		<script>
			let output = document.getElementById("output");


			let data = new Array(
				{
					id:'3323509',
					name:'a',
					version:'5.2.3'
				},
				{
					id:'2032348',
					name:'a - DF',
					version:'2.1'
				},
				{
					id:'4432893',
					name:'1',
					version:'2.1'
				},
				{
					id:'5678123',
					name:'Z',
					version:'3.03'
				},
				{
					id:'6032348',
					name:'z',
					version:'2.1'
				},
				{

					name:'75',
					version:'1.25'
				},
				{
					id:'7032348',
					name:'Gsdf',
					version:'2.1'
				},
				{
					id:'1212122',
					name:'GSdf',
					version:'2.3'
				}
			);


			function sortById(){
				print(data);
				console.log("\n");
				console.log("Sort By Id");
				data.sort((a,b) => (a.id > b.id) ? 1 : -1);
				print(data);
			}

			function sortByName(){
				print(data);
				console.log("\n");
				console.log("Sort By Name");
				data.sort((a,b) => (a.name > b.name) ? 1 : -1);
				print(data);
			}

			function sortByVersion(){
				print(data);
				console.log("\n");
				console.log("Sort By Version");
				data.sort((a,b) => (a.version > b.version) ? 1 : -1);
				print(data);
			}

			function print(a){
				for(let el of a){
					console.log(el.id + ", " + el.name + ", " + el.version);
				}
			}

			let table = new MyTable(data);
			output.appendChild(table.element);
